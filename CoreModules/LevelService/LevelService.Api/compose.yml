version: '3.8'

services:
  levelapi:
    build:
      context: ../../../
      dockerfile: CoreModules/LevelService/LevelService.Api/Dockerfile
    ports:
      - "5008:8080"
    depends_on:
      - consul
    environment:
      - CONSUL_ADDRESS=http://consul:8500
      # - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__Connection=Host=leveldb;Port=5436;Database=OnAimLevel;Username=postgres;Password=Test1234!
    volumes:
      - ./appsettings.json:/app/appsettings.json
    command: ["dotnet", "ef", "database update"]


volumes:
  leveldb_data: