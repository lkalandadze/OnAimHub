<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Email</title>
    <style>
        @media (prefers-color-scheme: dark) {
            .background {
                background-color: #EDEFF2 !important;
            }

            .container {
                background-color: #ffffff !important;
            }

            .password-box {
                background-color: rgba(0, 167, 111, 0.08) !important;
            }
        }
    </style>
</head>
<body style="background-color: #EDEFF2; margin: 0; padding: 0; color: #000000; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div class="background" style="max-width: 558px; width: 100%; height: 80px; margin: 48px auto;">
        <img src="cid:logoImage" alt="logo" />
    </div>

    <div class="container" style="max-width: 558px; width: 100%; padding: 48px; background-color: white; margin: auto;">
        <p style="font-size: 16px; font-weight: 600; line-height: 21.79px; color: rgba(28, 37, 46, 1);">Dear, {firstName}</p>
        <p style="font-size: 16px; font-weight: 600; line-height: 21.79px; color: rgba(28, 37, 46, 1);">Your Account Has Been Successfully Activated!</p>
        <p style="font-size: 14px; font-weight: 400; line-height: 20px; color: rgba(28, 37, 46, 1);">Here is the temporary password you need to access your account!</p>
        <p style="font-size: 14px; font-weight: 400; line-height: 20px; color: rgba(28, 37, 46, 1);">For safety reasons, we recommend changing your password.</p>

        <div class="password-box" style="max-width: 366px; width: 100%; height: 124px; background-color: rgba(0, 167, 111, 0.08); margin: 48px auto 240px; padding: 24px 111px; text-align: center;">
            <p style="color: #637381; font-size: 12px; font-weight: 600; line-height: 16.34px; margin: 0;">Temporary password</p>
            <p style="color: rgba(0, 167, 111, 1); font-size: 32px; font-weight: 800; line-height: 43.58px; margin: 16px 0 0;">{temporaryPassword}</p>
        </div>
    </div>
</body>
</html>
