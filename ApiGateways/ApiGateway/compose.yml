version: '3.8'

services:
  ocelotapigateway:
    build:
      context: ../../
      dockerfile: ApiGateways/ApiGateway/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - consul
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - CONSUL_ADDRESS=http://consul:8500
    volumes:
      - ./appsettings.json:/app/appsettings.json
      - ./ocelot.json:/app/ocelot.json 